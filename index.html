<!DOCTYPE html>
<html>

<head>
    <title>Wizardle</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>

    <div class="banner" id="emoji-banner">

        <!-- Header -->
        <div class="header"> 
            <h1> Wizardle </h1>
        </div>
        
        <div id="current-spell"></div>
        
        <div class="guess-container">
            <div class="titles">
                <span> Element </span>
                <span> Pip<br>Cost </span>
                <span> Accuracy </span>
                <span> Uses<br>Shadow </span>
                <span> Arc<br>Obtained </span>
            </div>
            
            <div class="emoji-container">
                <div class="emoji-row">
                    <img id="emoji1" src="./assets/blacksquare.png"/>
                    <img id="emoji2" src="./assets/blacksquare.png"/>
                    <img id="emoji3" src="./assets/blacksquare.png"/>
                    <img id="emoji4" src="./assets/blacksquare.png"/>
                    <img id="emoji5" src="./assets/blacksquare.png"/>
                </div>

            </div>


            
        </div>        
        
        <div id="win-info"></div>
        <button type="button" id="random-button">Random Start</button>
        <button type="button" id="reset-button">Reset</button>
        
        <!-- Spell Input Section -->
        <div class="wizardle-card">
            <form id='wizardle-form'>
                <div>
                    <input id='guess-input' type='text' name='guess' autocomplete="off" placeholder="Name the Spell!"/>
                    <input type="submit" value="Submit">
                </div>
                <ul class="list"></ul>
            </form>
        </div>
    </div>
    
    

    <script type="text/javascript" src="./js/scripts.js"></script> 
    <script type="text/javascript" src="./js/gamemodes.js"></script> 
</body>

</html>
